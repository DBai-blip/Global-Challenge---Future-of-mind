<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <title>Think Lab – Future Mind Lab</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- We reuse the same inline style definitions from the main index page to keep a consistent look -->
  <style>
    :root {
      --bg-main: #2a0f0f;
      --bg-alt: #351314;
      --bg-card: #3d1819;
      --accent: #ff7b4a;
      --accent-soft: #ffcc99;
      --text-main: #f7f3ed;
      --text-muted: #d3c5bc;
      --border-subtle: rgba(255,255,255,0.06);
      --shadow-soft: 0 18px 45px rgba(0,0,0,0.6);
      --radius-xl: 18px;
      --transition-fast: 0.2s ease;
      --max-width: 1120px;
      --nav-height: 68px;
      --font-body: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text",
        "Segoe UI", sans-serif;
      --font-script: "Snell Roundhand", "Segoe Script", cursive;
    }
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      background: radial-gradient(circle at top, #3a1515 0, #190606 55%, #090203 100%);
      color: var(--text-main);
      font-family: var(--font-body);
      line-height: 1.6;
      -webkit-font-smoothing: antialiased;
    }
    a {
      color: inherit;
      text-decoration: none;
    }
    img {
      max-width: 100%;
      display: block;
    }
    .container {
      width: 100%;
      max-width: var(--max-width);
      margin: 0 auto;
      padding: 0 20px;
    }
    header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: var(--nav-height);
      z-index: 40;
      backdrop-filter: blur(16px);
      background: linear-gradient(to bottom, rgba(10,3,3,0.95), rgba(10,3,3,0.75));
      border-bottom: 1px solid rgba(255,255,255,0.06);
    }
    .nav-inner {
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .brand {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .brand-logo {
      width: 44px;
      height: 44px;
      border-radius: 50%;
      overflow: hidden;
      background: radial-gradient(circle at 20% 0, #0735cb, #3f08f7 40%, #2b0503 90%);
      box-shadow: 0 0 0 2px rgba(255,255,255,0.06);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: var(--font-script);
      font-size: 1.2rem;
    }
    .brand-text-main {
      font-family: var(--font-script);
      font-size: 1.3rem;
      color: var(--accent);
      line-height: 1.1;
    }
    .brand-text-sub {
      font-size: 0.7rem;
      color: var(--text-muted);
    }
    nav ul {
      display: flex;
      gap: 18px;
      align-items: center;
      list-style: none;
      font-size: 0.9rem;
    }
    nav a.nav-link {
      padding: 6px 10px;
      border-radius: 999px;
      border: 1px solid transparent;
      transition: var(--transition-fast);
      opacity: 0.9;
    }
    nav a.nav-link:hover {
      border-color: rgba(255,255,255,0.16);
      background: rgba(255,255,255,0.03);
      opacity: 1;
    }
    .nav-cta {
      padding: 7px 14px;
      border-radius: 999px;
      background: linear-gradient(135deg, #ff7b4a, #ffb48a);
      color: #2a0503;
      font-size: 0.9rem;
      border: none;
      cursor: pointer;
      box-shadow: 0 10px 25px rgba(0,0,0,0.5);
      transition: transform var(--transition-fast), box-shadow var(--transition-fast);
    }
    .nav-cta:hover {
      transform: translateY(-1px);
      box-shadow: 0 14px 35px rgba(0,0,0,0.65);
    }
    .lang-switch {
      display: inline-flex;
      align-items: center;
      gap: 4px;
      padding: 4px;
      border-radius: 999px;
      background: rgba(255,255,255,0.03);
      border: 1px solid rgba(255,255,255,0.08);
      margin-left: 6px;
    }
    .lang-btn {
      border: none;
      background: transparent;
      font-size: 0.78rem;
      padding: 3px 8px;
      color: var(--text-muted);
      cursor: pointer;
      border-radius: 999px;
      transition: background var(--transition-fast), color var(--transition-fast);
    }
    .lang-btn.active {
      background: var(--accent);
      color: #2a0503;
    }
    /* Role selection modal */
    .role-modal-backdrop {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 50;
    }
    .role-modal {
      background: var(--bg-card);
      padding: 30px;
      border-radius: var(--radius-xl);
      box-shadow: var(--shadow-soft);
      max-width: 420px;
      text-align: center;
      line-height: 1.5;
    }
    .role-buttons {
      display: flex;
      gap: 14px;
      margin: 20px 0;
      justify-content: center;
    }
    .role-btn {
      padding: 10px 16px;
      border-radius: 999px;
      border: 1px solid var(--border-subtle);
      background: var(--bg-alt);
      color: var(--text-main);
      cursor: pointer;
      transition: background var(--transition-fast), transform var(--transition-fast);
    }
    .role-btn:hover {
      background: var(--bg-card);
      transform: translateY(-2px);
    }
    /* Module page specific styles */
    /*
     * The learning modules should feel immersive and focused, similar to full‑screen quiz apps.
     * Stretch the container to occupy most of the viewport while still centring it within the page.
     */
    .module-container {
      background: var(--bg-card);
      border: 1px solid var(--border-subtle);
      border-radius: var(--radius-xl);
      box-shadow: var(--shadow-soft);
      padding: 32px;
      /* Use a wide max‑width so the module feels like its own page, but cap at 90% of the viewport */
      max-width: 900px;
      width: 90%;
      /* Position below the fixed nav bar */
      margin: calc(var(--nav-height) + 40px) auto;
      /* Ensure the module stretches to near full height of the viewport without overflowing */
      min-height: calc(100vh - var(--nav-height) - 100px);
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .module-progress {
      font-size: 0.8rem;
      text-transform: uppercase;
      letter-spacing: 0.12em;
      color: var(--accent-soft);
      margin-bottom: 10px;
    }
    .progress-bar {
      width: 100%;
      height: 6px;
      background: rgba(255,255,255,0.1);
      border-radius: 4px;
      overflow: hidden;
      margin-bottom: 18px;
    }
    .progress-bar .progress {
      height: 100%;
      background: linear-gradient(135deg, var(--accent), var(--accent-soft));
      width: 0%;
      transition: width var(--transition-fast);
    }
    .module-title {
      font-size: 1.6rem;
      margin-bottom: 12px;
      line-height: 1.3;
    }
    .module-scenario {
      color: var(--text-muted);
      margin-bottom: 20px;
      font-size: 1rem;
    }
    .module-questions button.choice-btn {
      display: block;
      width: 100%;
      text-align: left;
      background: var(--bg-alt);
      border: 1px solid var(--border-subtle);
      border-radius: var(--radius-xl);
      padding: 12px 14px;
      margin-bottom: 12px;
      color: var(--text-main);
      cursor: pointer;
      transition: background var(--transition-fast), border-color var(--transition-fast);
    }
    .module-questions button.choice-btn:hover {
      background: var(--bg-card);
      border-color: var(--accent-soft);
    }
    .module-explanation {
      margin-top: 14px;
      color: var(--accent-soft);
      min-height: 32px;
      line-height: 1.4;
    }
    .btn-primary {
      padding: 10px 20px;
      background: linear-gradient(135deg, var(--accent), var(--accent-soft));
      color: #2a0503;
      border: none;
      border-radius: 999px;
      cursor: pointer;
      font-size: 1rem;
      margin-top: 24px;
      display: inline-block;
      transition: transform var(--transition-fast), box-shadow var(--transition-fast);
    }
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 18px rgba(0,0,0,0.5);
    }
    footer {
      border-top: 1px solid rgba(255,255,255,0.08);
      padding: 20px 0;
      text-align: center;
      color: var(--text-muted);
      font-size: 0.8rem;
    }
  </style>
</head>
<body>
  <!-- Role selection modal -->
  <div id="roleModal" class="role-modal-backdrop" style="display:none;">
    <div class="role-modal">
      <h2 class="i18n" data-en="Welcome to Future Mind Lab" data-zh="欢迎来到 Future Mind Lab"></h2>
      <p class="i18n" data-en="Before we start, who are you visiting as? We’ll highlight the parts most helpful to you."

  <!-- Navigation -->
  <header>
    <div class="container nav-inner">
      <div class="brand">
        <div class="brand-logo">

        </div>
        <div>
          <div class="brand-text-main">Future Mind Lab</div>
          <div class="brand-text-sub i18n"
               data-en="Independent Minds · Future of Work"

        </div>

      <nav>
        <ul>
          <li><a href="index.html#home" class="nav-link i18n" data-en="Home" data-zh="首页"></a></li>
          <li><a href="index.html#learn" class="nav-link i18n" data-en="Learn" data-zh="学习区"></a></li>

  <!-- Main content -->
  <main>
    <section id="modules">

  <footer>
    <div class="container">
      <p>© <span id="year"></span> Future Mind Lab. globalchallenge@dbai.knox.futuremindlab.com</p>

  </footer>

  <script>
    // -----------------------
    // Language switching
    // -----------------------
    const langButtons = document.querySelectorAll('.lang-btn');
    function setLanguage(lang) {
      document.body.setAttribute('data-lang', lang);
      document.documentElement.lang = lang === 'zh' ? 'zh-Hans' : 'en';
      langButtons.forEach(btn =>
        btn.classList.toggle('active', btn.dataset.lang === lang)
      );
      document.querySelectorAll('.i18n').forEach(el => {
        const text = el.dataset[lang];
        if (text) el.textContent = text;
      });
      localStorage.setItem('fml_lang', lang);
      // update dynamic module content when language changes
      if (typeof window.updateModuleLanguage === 'function') {
        window.updateModuleLanguage();
      }
    }
    langButtons.forEach(btn => {
      btn.addEventListener('click', () => setLanguage(btn.dataset.lang));
    });
    // initialise language
    const storedLang = localStorage.getItem('fml_lang') || 'en';
    setLanguage(storedLang);

    // -----------------------
    // Role selection modal
    // -----------------------
    const roleModal = document.getElementById('roleModal');
    const roleButtons = document.querySelectorAll('.role-btn');
    function applyRole(role) {
      localStorage.setItem('fml_role', role);
      roleModal.style.display = 'none';
    }
    roleButtons.forEach(btn => {
      btn.addEventListener('click', () => applyRole(btn.dataset.role));
    });
    function initRole() {
      const stored = localStorage.getItem('fml_role');
      if (!stored) {
        roleModal.style.display = 'flex';
      } else {
        roleModal.style.display = 'none';
      }
    }
    initRole();

    // override Start Thinking button on this page: do nothing (already here)
    document.getElementById('startThinkingTop').onclick = () => {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    };

    // -----------------------
    // Think Lab modules
    // -----------------------
    const modules = [
      {
        title: { en: "AI vs Automation", zh: "AI 与自动化" },
        scenario: {
          en: "Your school is considering using machines to sort library books more quickly. Some administrators also suggest letting AI decide which students need more support based on their test scores.",
          zh: "你的学校正在考虑使用机器更快速地整理图书馆的书籍。有些管理人员还建议，让 AI 根据学生的考试分数来决定哪些学生需要更多帮助。"
        },
        questions: [
          {
            text: {
              en: "Which statement best describes the difference between automation and AI in this context?",
              zh: "在这种情况下，下列哪项最好地描述了自动化和 AI 的区别？"
            },
            options: [
              { en: "Automation follows set rules; AI learns from data to make decisions.", zh: "自动化遵循固定规则；AI 则通过数据学习来做决定。" },
              { en: "Automation thinks for itself; AI only follows scripts.", zh: "自动化会自行思考；AI 只会按脚本执行。" },
              { en: "There is no difference; both are just computer programs.", zh: "没有区别；两者都是计算机程序。" }
            ],
            correctIndex: 0,
            explanation: {
              en: "Automation completes tasks by following predefined rules, while AI systems learn patterns from data and make decisions accordingly.",
              zh: "自动化通过遵循预先设定的规则来完成任务，而 AI 系统通过从数据中学习模式并据此做决策。"
            }
          },
          {
            text: {
              en: "Which task would be more appropriate for automation than for AI?",
              zh: "下列哪项任务更适合自动化而不是 AI？"
            },
            options: [
              { en: "Organising books alphabetically on shelves.", zh: "按字母顺序整理书架上的书籍。" },
              { en: "Predicting which students need emotional support.", zh: "预测哪些学生需要情感支持。" },
              { en: "Deciding which students should take advanced classes.", zh: "决定哪些学生应该进入高级课程。" }
            ],
            correctIndex: 0,
            explanation: {
              en: "Sorting books alphabetically follows clear, repetitive rules and is well suited for automation, whereas deciding on support or placement involves human judgement.",
              zh: "按字母顺序整理书籍遵循清晰、重复的规则，非常适合自动化；而决定是否给予支持或分班则涉及人类判断。"
            }
          }
          ,
          {
            text: {
              en: "Why might using AI to decide which students need academic support be problematic?",
              zh: "为什么用 AI 来决定哪些学生需要学术支持可能会有问题？"
            },
            options: [
              { en: "AI may not understand individual circumstances or potential", zh: "AI 可能不了解个人情况或潜力" },
              { en: "AI ensures fairness and always makes unbiased decisions", zh: "AI 确保公平，总是做出无偏见的决定" },
              { en: "There is no issue; AI is always objective", zh: "没有问题；AI 总是客观的" }
            ],
            correctIndex: 0,
            explanation: {
              en: "AI decisions can reflect biases or overlook individual contexts; human oversight ensures fairness and nuance.",
              zh: "AI 的决策可能反映偏见或忽视个别情况；人类监督可以保证公平和细微差异。"
            }
          }
        ]
      },
      {
        title: { en: "Future of Work", zh: "工作的未来" },
        scenario: {
          en: "In 2035, many jobs will involve working alongside AI. Some traditional roles may change or disappear, while new types of jobs will emerge.",
          zh: "到了 2035 年，许多工作将涉及与 AI 并肩工作。一些传统角色可能会改变或消失，同时也会出现新的工作类型。"
        },
        questions: [
          {
            text: {
              en: "What kind of tasks are most likely to be automated in the future?",
              zh: "哪些类型的任务最有可能在未来被自动化？"
            },
            options: [
              { en: "Highly repetitive and rule-based tasks.", zh: "高度重复且基于规则的任务。" },
              { en: "Tasks requiring empathy and complex judgement.", zh: "需要同理心和复杂判断的任务。" },
              { en: "Creative brainstorming with diverse perspectives.", zh: "需要多元视角的创造性头脑风暴。" }
            ],
            correctIndex: 0,
            explanation: {
              en: "Research suggests that generative AI may disrupt up to 50% of tasks for over 30% of workers, particularly those involving routine cognitive work.",
              zh: "研究表明，生成式 AI 可能会扰动 50% 的任务，影响 30% 以上的工作人员，尤其是那些涉及常规认知工作的任务。"
            }
          },
          {
            text: {
              en: "What should you focus on to stay relevant in a changing job market?",
              zh: "为了在不断变化的就业市场中保持竞争力，你应该关注什么？"
            },
            options: [
              { en: "Developing human skills like creativity and empathy.", zh: "培养创造力、共情等人类技能。" },
              { en: "Memorising as many facts as possible.", zh: "尽可能记住大量事实。" },
              { en: "Relying solely on AI tools for all work.", zh: "完全依赖 AI 工具来完成所有工作。" }
            ],
            correctIndex: 0,
            explanation: {
              en: "Studies highlight that uniquely human strengths—critical thinking, creativity, adaptability, empathy and ethical judgement—will remain valuable.",
              zh: "研究强调，人类独有的优势——批判性思维、创造力、适应力、共情和道德判断——将持续具有价值。"
            }
          }
          ,
          {
            text: {
              en: "How can you prepare for jobs that don't yet exist?",
              zh: "你如何为尚不存在的工作做好准备？"
            },
            options: [
              { en: "By developing transferable skills and a habit of learning", zh: "通过培养可迁移的技能和持续学习的习惯" },
              { en: "By waiting until the jobs appear", zh: "等这些工作出现时再准备" },
              { en: "By memorising facts without understanding", zh: "通过死记硬背而不理解" }
            ],
            correctIndex: 0,
            explanation: {
              en: "Cultivating adaptability and a lifelong learning mindset helps you navigate new roles and technologies.",
              zh: "培养适应力和终身学习的心态可以帮助你应对新的岗位和技术。"
            }
          }
        ]
      },
      {
        title: { en: "Human vs AI Strengths", zh: "人类与 AI 的优势" },
        scenario: {
          en: "A friend says, 'AI can do everything better than humans.' You’re not sure this is true.",
          zh: "你的朋友说：“AI 可以把所有事情都做得比人类好。”你不确定这是否属实。"
        },
        questions: [
          {
            text: {
              en: "Which ability is currently still a human advantage over AI?",
              zh: "下列哪项能力目前仍然是人类相较于 AI 的优势？"
            },
            options: [
              { en: "Understanding and sharing another person’s feelings.", zh: "理解并分享他人的感受。" },
              { en: "Adding long columns of numbers instantly.", zh: "快速计算长串数字。" },
              { en: "Translating text between languages instantly.", zh: "即时翻译文本。" }
            ],
            correctIndex: 0,
            explanation: {
              en: "Empathy and emotional understanding remain uniquely human skills, whereas calculation and translation can be handled by machines.",
              zh: "同理心和情感理解仍然是人类独有的技能，而计算和翻译可以由机器完成。"
            }
          },
          {
            text: {
              en: "Why is critical thinking considered a core human strength?",
              zh: "为什么批判性思维被认为是人类的核心优势？"
            },
            options: [
              { en: "It involves questioning assumptions and making value judgements.", zh: "因为它涉及质疑假设和做出价值判断。" },
              { en: "It follows strict rules without room for interpretation.", zh: "因为它遵循严格的规则，没有解释空间。" },
              { en: "It requires storing large amounts of data.", zh: "因为它需要存储大量数据。" }
            ],

      // render question text
      const qEl = document.createElement('p');
      qEl.className = 'module-question';
      qEl.textContent = q.text[lang];
      moduleQuestionsEl.appendChild(qEl);
      // render options
      q.options.forEach((opt, idx) => {
        const btn = document.createElement('button');
        btn.className = 'choice-btn';
        btn.textContent = opt[lang];
        // store the option index so the handler can always refer to the latest state
        btn.dataset.idx = idx;
        btn.addEventListener('click', function () {
          const langNow = document.body.getAttribute('data-lang') || 'en';
          // get current question fresh, in case indices have advanced
          const currentModule = modules[currentModuleIndex];
          const currentQ = currentModule.questions[currentQuestionIndex];
          const chosenIdx = parseInt(this.dataset.idx);
          const isCorrect = chosenIdx === currentQ.correctIndex;
          if (isCorrect) {
            moduleExplanationEl.textContent = (langNow === 'zh' ? '✅ 正确！' : '✅ Correct!') + ' ' + currentQ.explanation[langNow];
          } else {
            moduleExplanationEl.textContent = (langNow === 'zh' ? '⚠️ 再想想！' : '⚠️ Try again!') + ' ' + currentQ.explanation[langNow];
          }
          moduleNextBtn.style.display = 'inline-block';
        });
        moduleQuestionsEl.appendChild(btn);
      });
    }

    function renderModule() {
      if (currentModuleIndex >= modules.length) {
        // completed all modules
        document.querySelector('.module-container').style.display = 'none';
        completionMessageEl.style.display = 'block';
        return;
      }
      const lang = document.body.getAttribute('data-lang') || 'en';
      const module = modules[currentModuleIndex];
      moduleTitleEl.textContent = module.title[lang];
      moduleScenarioEl.textContent = module.scenario[lang];
      currentQuestionIndex = 0;
      renderProgress();
      renderQuestion();
    }

    moduleNextBtn.addEventListener('click', () => {
      const module = modules[currentModuleIndex];
      if (currentQuestionIndex < module.questions.length - 1) {
        currentQuestionIndex++;
        renderQuestion();
      } else {
        // move to next module
        currentModuleIndex++;
        renderModule();
      }
    });

    // update module language on language change
    window.updateModuleLanguage = function() {
      // re-render current module and question with new language
      if (currentModuleIndex < modules.length) {
        const lang = document.body.getAttribute('data-lang') || 'en';
        const module = modules[currentModuleIndex];
        moduleTitleEl.textContent = module.title[lang];
        moduleScenarioEl.textContent = module.scenario[lang];
        // update progress label using question-level calculation
        renderProgress();
        // update question and options
        const q = module.questions[currentQuestionIndex];
        // update question text
        const qEl = moduleQuestionsEl.querySelector('p.module-question');
        if (qEl) qEl.textContent = q.text[lang];
        // update options
        const opts = moduleQuestionsEl.querySelectorAll('button.choice-btn');
        opts.forEach((btn, idx) => {
          btn.textContent = q.options[idx][lang];
        });
        // update explanation if visible
        if (moduleExplanationEl.textContent) {
          const prefix = moduleExplanationEl.textContent.startsWith('✅') ? (lang === 'zh' ? '✅ 正确！' : '✅ Correct!') : (lang === 'zh' ? '⚠️ 再想想！' : '⚠️ Try again!');
          const qExp = q.explanation[lang];
          moduleExplanationEl.textContent = prefix + ' ' + qExp;
        }
        // update next button label
        const nextSpan = moduleNextBtn.querySelector('span.i18n');
        if (nextSpan) nextSpan.textContent = lang === 'zh' ? '下一步' : 'Next';
      } else {
        // update completion message
        const h2 = completionMessageEl.querySelector('h2');
        const p = completionMessageEl.querySelector('p');
        const a = completionMessageEl.querySelector('a');
        h2.textContent = lang === 'zh' ? '恭喜完成！' : 'Well done!';
        p.textContent = lang === 'zh' ? '你已经完成了全部 10 个模块。' : 'You have completed all 10 modules.';
        a.textContent = lang === 'zh' ? '前往创造区' : 'Continue to Create Zone';
      }
    };

    // initialise modules
    renderModule();

    // set year in footer
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
